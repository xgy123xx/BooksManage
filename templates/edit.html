<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/register.js"></script>
    <title>编辑书籍</title>
</head>
<body>
<div class="container">
    <div class="row my-head">
        <h1>编辑书籍</h1>
    </div>
    <div class="row">
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">图书</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control"  placeholder="图书名"  name="title" value="{{ book.title }}">
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="col-sm-2 control-label">作者</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="author" placeholder="作者名" value="{{ book.author }}">
                </div>
            </div>
            <div class="form-group">
                <label for="publish" class="col-sm-2 control-label">出版社</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control"  name="publish" placeholder="出版社" value="{{ book.publish }}">
                </div>
            </div>
            <div class="form-group">
                <label for="publishDate" class="col-sm-2 control-label">出版时间</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control"  name="publishDate" placeholder="出版时间" value="{{ book.publishDate|date:'Y-m-d' }}">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">价格</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control"  name="price" placeholder="价格" value="{{ book.price }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <input type="submit" class="btn btn-default" id="mySubmit">
                    <a href=".." class="btn btn-danger">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
