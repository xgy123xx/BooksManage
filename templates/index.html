<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/index.js"></script>
    <title>图书管理系统</title>
</head>
<body>
<div class="container">
    <div class="row my-head">
        <h1>图书管理系统</h1>
    </div>
    <div class="row table-header" >
        <a href="" class="btn btn-default">刷新</a>
        <a href="/register/" class="btn btn-success" >添加</a>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>图书id</th>
                <th>图书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>出版时间</th>
                <th>价格</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for book_obj in book_list %}
                <tr>
                    <td>{{ book_obj.nid }}</td>
                    <td>{{ book_obj.title }}</td>
                    <td><a href="/index/{{ book_obj.pk }}/author">{{ book_obj.author }}</a></td>
                    <td><a href="/index/{{ book_obj.pk }}/publish">{{ book_obj.publish }}</a></td>
                    <td>{{ book_obj.publishDate|date:"Y-m-d" }}</td>
                    <td>{{ book_obj.price }}</td>
                    <td>
                        <a type="button" class="btn btn-primary btn-edit" href="/index/{{ book_obj.pk }}/edit">编辑</a>
                        <a type="button" class="btn btn-danger btn-remove" href="/index/{{ book_obj.pk }}/delete" >删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="row alert alert-info" role="alert">
        <span class="glyphicon glyphicon-search"></span>
        当前总共有{{ book_list.count }}条记录
    </div>
</div>

</body>
</html>
